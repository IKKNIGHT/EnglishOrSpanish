name: ENGLISH-OR-SPANISH
version: '1.0-SNAPSHOT'
main: org.example.ikknight.templatep.Main
api-version: '1.20'
commands:
  tellme:
    description: says whatever you tell it to
    usage: /<command> <the thing you want the server to tell you>
  reloadtp:
    description: reloads this plugins configuration (PERMISSIONS --> OP)
    usage: /<command>
  englishorspanish:
    description: starts the english or spanish game
    usage: /<command>
    aliases: [eos,englishspanish]
# by IK_Knight or IKKnight or Isaaq
